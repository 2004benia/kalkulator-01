<!DOCTYPE HTML>
<html lang="pl">
<head>
<script>
    function widok(num)
    {
        document.getElementById("wynik").value+=num
    }
    function oblicz()
    {
        let x = document.getElementById("wynik").value
        let y = eval(x)
        document.getElementById("wynik").value = y
    }
    function clr()
    {
        document.getElementById("wynik").value = ""
    }





    
    
 
   
    
</script>

                <td><input type="button" value="c" onclick="clr()"/> </td>
